<template>
    <lightning-card title="getObjectInfo Demo">
        <div class="slds-m-around_medium">
            <template if:true={objectinfo}>
       <div>ObjectApiName:- {objectapiname}</div>
       <div>defaultRecordTypeId:- {defaultrecordtypeId}</div>
    </template>
        </div>
       </lightning-card>

       <lightning-card title="getObjectInfos Demo - Multiple Objects">
        <div class="slds-m-around_medium">
            <template if:true={objectinfo}>
            <template for:each={objectinfo.results} for:item="obj">
              <div key={obj.result.apiName}>
                <div>ObjectApiName :- {obj.result.apiName} </div>
                <div>ObjectRecordTypeId :- {obj.result.defaultRecordTypeId} </div>
              </div>
            </template>
            </template>
        </div>
       </lightning-card>

</template>
