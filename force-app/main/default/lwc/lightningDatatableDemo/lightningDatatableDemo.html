<template>
    <lightning-card title="Account DataTabe (10 Accounts)">
    <div class="slds-m-around_medium">
    <template if:true={acclist} >
        <lightning-datatable 
        data = {acclist}
        columns={columns}

        {error}
    </template>
</div>
</lightning-card>
</template>
