<template>
   <lightning-card title="Wire Apex Property">
    <div clas="slds-m-around_medium">
        <template if:true={accounts.data}>
            <h2><strong>Limit is of 10 Accounts</strong></h2>
            <template for:each={accounts.data} for:item="acc">
               <div key={acc.Id}>
                <p><strong>Account Name </strong></p>
                <p>{acc.Name}</p>
               
               </div>
            </template>
        </template>
    </div>
   </lightning-card>
</template>
