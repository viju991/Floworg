<template>
    <lightning-card title="GetRecordData Demo">
        <div class="slds-m-around_medium">
         {userId}
        </div>
       </lightning-card>

       <lightning-card title="User Details Using Wire as a Function">
        <div class="slds-m-around_medium">
            <template if:true={userDetails}>
         <div>Name:- {userDetails.Name.value}</div>
         <div>Email:- {userDetails.Email.value}</div>
        </template>
        </div>
       </lightning-card>

       <lightning-card title="User Details Using Wire as a Property">
        <div class="slds-m-around_medium">
            <template if:true={userDetails}>
         <div>Name:- {userdetailproperty.data.fields.Name.value}</div>
         <div>Email:- {userdetailproperty.data.fields.Email.value}</div>
        </template>
        </div>
       </lightning-card>
</template>
